plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // Firebase Storage:  the Google services Gradle plugin
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.find_my_matzip'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.find_my_matzip"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // 멀티 덱스라고, 한번에 메서드를 수행할수 있는 갯수를 풀어주는 역할.
        // 이 앱이 참조할 수있는 라이브러리 갯수를 65536 갯수를 초과하면 오류가 발생하는데
        // 이걸 막아주는 역할.
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding {
        enabled = true
    }
    buildFeatures {
        dataBinding true
    }
}


